bundler_args: --without benchmark:development
script: script/cibuild
cache: bundler
language: ruby

rvm:
  - &ruby1 2.7.1
  - &ruby2 2.5.8
  - &jruby jruby-9.2.11.1

matrix:
  include:
    - rvm: *ruby1
      env: TEST_SUITE=fmt
      name: "ü§ñÔ∏è Code Format"
    - rvm: *ruby1
      env: TEST_SUITE=default-site
      name: "üè†Ô∏è Default Site"
    - rvm: *ruby1
      env: TEST_SUITE=profile-docs
      name: "Profile Docs"
    - rvm: *ruby2
      env: TEST_SUITE=memprof
      name: "Profile Memory Allocation"
  exclude:
    - rvm: *jruby
      env: TEST_SUITE=cucumber

env:
  matrix:
    - TEST_SUITE=test
    - TEST_SUITE=cucumber

notifications:
  email: false

before_install:
  - gem update --system --no-document
  - gem install bundler --no-document
